name: .NET

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore src/eshop-microservices.sln
    - name: Build
      run: dotnet build src/eshop-microservices.sln --no-restore
    - name: Test
      run: dotnet test src/eshop-microservices.sln --no-build --verbosity normal
